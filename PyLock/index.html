<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLock - Password Manager</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/passwords">Passwords</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to PyLock</h1>
        <p>Manage your passwords securely.</p>
        
        <h2>Add New Password</h2>
        <form id="add-password-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
            </div>
            <button type="submit">Add Password</button>
        </form>
        
        <h2>View Passwords</h2>
        <div id="passwords-list"></div>
        
        <h2>Edit Password</h2>
        <form id="edit-password-form">
            <div class="form-group">
                <label for="edit-id">ID:</label>
                <input type="text" id="edit-id" name="id" required>
            </div>
            <div class="form-group">
                <label for="edit-username">Username:</label>
                <input type="text" id="edit-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="edit-password">Password:</label>
                <input type="password" id="edit-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="edit-website">Website:</label>
                <input type="text" id="edit-website" name="website" required>
            </div>
            <button type="submit">Edit Password</button>
        </form>
        
        <h2>Delete Password</h2>
        <form id="delete-password-form">
            <div class="form-group">
                <label for="delete-id">ID:</label>
                <input type="text" id="delete-id" name="id" required>
            </div>
            <button type="submit">Delete Password</button>
        </form>
        
        <h2>Search Passwords</h2>
        <form id="search-passwords-form">
            <div class="form-group">
                <label for="search-query">Search:</label>
                <input type="text" id="search-query" name="query" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
