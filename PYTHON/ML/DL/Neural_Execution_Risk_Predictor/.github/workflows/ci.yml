name: Neural Execution Risk Predictor - CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        # Stop on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit with warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Generate synthetic test data
      run: |
        python scripts/generate_synthetic_plans.py
    
    - name: Test data generation
      run: |
        python -c "import pandas as pd; df = pd.read_csv('data/synthetic_plans.csv'); assert len(df) > 0; print(f'✓ Generated {len(df)} samples')"
    
    - name: Test API schemas
      run: |
        python -c "from api.schemas import ExecutionPlanRequest, RiskPredictionResponse; print('✓ Schemas imported successfully')"
    
    - name: Test model architecture (without training)
      run: |
        python -c "from model.train import build_model; model = build_model(); assert model is not None; print('✓ Model architecture valid')"
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-data-${{ matrix.python-version }}
        path: data/

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t neural-risk-predictor:test .
    
    - name: Test Docker image
      run: |
        echo "✓ Docker image built successfully"
