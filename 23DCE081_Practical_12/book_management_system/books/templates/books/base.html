<!DOCTYPE html>
<html>
<head>
    <title>Book Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
        .book-list { list-style-type: none; padding: 0; }
        .book-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .book-actions { margin-top: 10px; }
        .book-actions a { margin-right: 10px; }
        form { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Management System</h1>
            <nav>
                <a href="{% url 'book-list' %}">All Books</a>
                <a href="{% url 'book-create' %}">Add New Book</a>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
