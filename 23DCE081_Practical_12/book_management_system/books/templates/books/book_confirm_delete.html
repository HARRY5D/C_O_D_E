{% extends 'books/base.html' %}

{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'book-detail' book.pk %}">Cancel</a>
    </form>
{% endblock %}
