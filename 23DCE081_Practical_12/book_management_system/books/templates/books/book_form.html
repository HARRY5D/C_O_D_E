{% extends 'books/base.html' %}

{% block content %}
    {% if object %}
        <h2>Edit Book</h2>
    {% else %}
        <h2>Add New Book</h2>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit">Save</button>
        <a href="{% url 'book-list' %}">Cancel</a>
    </form>
{% endblock %}
