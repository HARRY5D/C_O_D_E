name: AI_Agent_2

on:
  schedule:
    - cron:  '0 9 * * *'
  workflow_dispatch: 

jobs:
  run-internship-agent:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    defaults:
      run:
        working-directory: Projects/Automation/internship-ai-agent
    
    steps:
      - name: Checkout repository
        uses:  actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'Projects/Automation/internship-ai-agent/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  
            
      - name: Run Internship AI Agent
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        run: |
          python main.py
      
      - name: Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add memory/state.json
          if ! git diff --quiet --cached; then
            git commit -m "Update state after scan [skip ci]"
            git pull --rebase origin main
            git push
          fi
        continue-on-error: true
