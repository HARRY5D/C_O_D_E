name: Internship AI Agent

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-internship-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'Projects/Automation/internship-ai-agent/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Projects/Automation/internship-ai-agent/requirements.txt
      
      - name: Run Internship AI Agent
        working-directory: Projects/Automation/internship-ai-agent
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets. GOOGLE_SPREADSHEET_ID }}
        run: |
          python main. py
      
      - name: Commit state changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update state after scan [skip ci]'
          file_pattern:  'Projects/Automation/internship-ai-agent/memory/state.json'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users. noreply.github.com'
        continue-on-error: true
