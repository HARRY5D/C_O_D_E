{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Upload Policy Details</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Excel File:</label>
            <input type="file" name="file" accept=".xlsx">
        </div>
        <div class="form-group">
            <h2>Or Enter Policy Details Manually</h2>
            <label for="policy_name">Policy Name:</label>
            <input type="text" name="policy_name" required>
        </div>
        <div class="form-group">
            <label for="policy_end_date">Policy End Date:</label>
            <input type="date" name="policy_end_date" required>
        </div>
        <div class="form-group">
            <label for="notify_before">Notify Before:</label>
            <select name="notify_before" required>
                <option value="1">1 day</option>
                <option value="2">2 days</option>
                <option value="5">5 days</option>
                <option value="10">10 days</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
